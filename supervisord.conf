[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid
user=appuser

[program:flask]
command=python app.py
directory=/app
autostart=true
autorestart=true
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
user=appuser
environment=PATH="/usr/local/bin:/usr/bin:/bin",PYTHONPATH="/app",FLASK_ENV="production",PORT="5000"

[program:scheduler]
command=python scheduler.py
directory=/app
autostart=true
autorestart=true
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
user=appuser
environment=PATH="/usr/local/bin:/usr/bin:/bin",PYTHONPATH="/app"
